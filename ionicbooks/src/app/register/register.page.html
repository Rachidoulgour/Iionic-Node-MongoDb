<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="sign" padding>
  <div ion-fixed padding class="appForm" margin-bottom
    style="position: absolute !important;top:0%;bottom: 0%;left:0;margin-bottom: 1% !important; height: auto !important">
    <div class="logo">
      <img src="http://placehold.it/50x50">
    </div>
    <form [formGroup]="form" class="register" (submit)="signUp()">
      <ion-item style="position: relative !important;">
        <ion-icon name="ios-mail-outline" item-left></ion-icon>
        <ion-input class="inpt-field" style=" font-size: 18px !important" type="text" formControlName="username" placeholder="Username" clearInput>
        </ion-input>
        <ion-text color="danger" *ngIf="form.get('username').invalid">
          <p>  El nombre tiene que tener entre 8 y 40 caracteres</p>
        </ion-text>
      </ion-item>
      <ion-item style="position: relative !important;">
        <ion-icon name="ios-mail-outline" item-left></ion-icon>
        <ion-input class="inpt-field" style=" font-size: 18px !important" type="email" formControlName="email" placeholder="Email" clearInput>
        </ion-input>
        <ion-text color="danger" *ngIf="form.get('email').invalid &&  form.get('email').touched">
          <p>  Debes introducir un email</p>
        </ion-text>
      </ion-item>
      <ion-item>
        <ion-icon name="ios-lock-outline" item-left></ion-icon>
        <ion-input type="password" formControlName="password" placeholder="Password" clearInput></ion-input>
        <ion-text color="danger" *ngIf="form.get('password').invalid &&  form.get('password').touched">
          <p> La contrase침a debe contener al menos un numero, una letra y ser mayor que 8 car치cteres</p>
        </ion-text>
      </ion-item>
      <ion-item>
        <ion-input type="password" formControlName="confirmPassword" matInput [errorStateMatcher]="matcher" placeholder="Repitir Contrase침a"></ion-input>
                <mat-error *ngIf="form.hasError('notSame')">
                    Las contrase침as no coinciden
                  </mat-error>  
      </ion-item>
      
      <button ion-button block class="login-button" margin-vertical>Sign In</button>
    </form>

  </div>

</ion-content>
