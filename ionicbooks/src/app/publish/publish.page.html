<ion-header>
  <ion-toolbar>
    <ion-title>Publicar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="publicate">
    <h4>Intercambia tus libros y conectate con otros corazones</h4>
    <div class="card-body">
        <form [formGroup]="form" (submit)="onSubmit()">
            
            <ion-input type="text" formControlName="title"  placeholder="¡Titulo!"></ion-input>
            <ion-input type="text" formControlName="author" placeholder="¡Autor!"></ion-input>
            <ion-textarea formControlName="text"  placeholder="¡Descripción!"></ion-textarea>
            <ion-input type="file" formControlName="file" placeholder="sube la imagen" (change)="fileChangeEvent($event)"></ion-input>
            
            <ion-button type="submit">Publicar</ion-button>
        </form>
    </div>
</div>

</ion-content>
